name: 🚀 release

on:
  release:
    types: [published]

jobs:
  test:
    name: ⚠ tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm test

  publish-npm:
    name: 🚀 release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build
      - name: ✉️ publish
        run: npm publish --verbose --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
