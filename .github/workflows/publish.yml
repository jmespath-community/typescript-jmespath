name: ğŸš€ release

on:
  release:
    types: [published]

jobs:
  test:
    name: âš  tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    name: ğŸš€ release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm install ## npm ci is not enough
      - run: npm run build
      - name: âœ‰ï¸ publish
        run: npm publish --verbose --access public --tag latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
